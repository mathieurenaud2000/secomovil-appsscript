<!-- nuevoPedido.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, shrink-to-fit=no">
  <title>SecoMobil – Nuevo pedido</title>
  <style>
    :root{
      --fix: 1;
      --gap: 12px;
      --radius: 40px;
      --font-label: 12px;
      --font-small: 14px;
      --font-body: 15px;
      --btn-fs: 16px;
      --btn-ph: 14px;
      --btn-pw: 18px;
      --btn-minh: 48px;
      --black: #000;
      --white: #fff;
      --gray10: rgba(0,0,0,0.10);
      --gray20: rgba(0,0,0,0.20);
      --gray25: rgba(0,0,0,0.25);
    }

    html, body{
      margin:0; padding:0;
      width:100%; max-width:100%;
      overflow-x:hidden; box-sizing:border-box;
      background:#fff;
      font-family: Roboto, system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
    }
    *, *::before, *::after{ box-sizing:inherit; }
    *:focus{ outline:none!important; box-shadow:none!important; }

    .wrapper{ padding: 0 50px; }

    .sep-black{ height:0; border-top: 5px solid var(--black); }
    .sep-gray { height:0; border-top: 2px solid var(--gray20); }

    /* ===== HEADER ===== */
    .header{
      display:block;
      margin: calc(var(--gap) * var(--fix)) 0 0 0; /* top 12px, bottom 0 */
    }
    .header-logo{ display:block; width:100%; line-height:0; margin:0; }
    .header-img{
      display:block; width:100%; height:auto;
      object-fit:contain; object-position:left center;
      margin:0 8px 15px 0;
      padding-bottom:30px;
    }

    .header-grid{
      display:grid;
      grid-template-columns: 1fr auto;
      align-items:end;
      padding: calc(12px * var(--fix)) 0;
    }
    .header-title{
      text-transform: uppercase; font-weight: 900;
      font-size: calc(21px * var(--fix));
      line-height: calc(20px * var(--fix));
    }
    .header-title span{ display:block; }

    .header-id{
      text-align:right;
      font-size: calc(10px * var(--fix));
      color:#111;
      white-space:nowrap;
    }

    /* STACK */
    .stack{
      display:flex;
      flex-direction:column;
      gap: calc(var(--gap) * var(--fix));
    }

    /* ===== DROPDOWN (styleguide-like, SANS BORDURE) ===== */
    .dropdown{
      position:relative; width:100%;
      font-size: calc(var(--font-body) * var(--fix)); /* facteur OK */
    }

    /* Variante PLAIN (sans bordure, même logique que le styleguide) */
    .dropdown[data-variant="plain"] .dd-button{
      border: 0;
      border-radius: 0;
      background:#fff; color:#000;
      padding: 0 calc(36px * var(--fix)) 0 0;
      height: calc(44px * var(--fix));
      display:flex; align-items:center;
      margin-top:0; margin-bottom:0;
    }

    /* ZÉRO GAP autour des menus sans cadre (exactement comme le styleguide) */
    .sep-black + .dropdown[data-variant="plain"],
    .sep-gray  + .dropdown[data-variant="plain"]{
      margin-top: calc(-12px * var(--fix));
    }
    .dropdown[data-variant="plain"] + .sep-black,
    .dropdown[data-variant="plain"] + .sep-gray{
      margin-top: calc(-12px * var(--fix));
    }

    .dd-button{
      width:100%; text-align:left; position:relative; cursor:pointer;
      line-height:1.3; font-size: inherit;
    }
    .dd-button[data-placeholder="true"] .dd-label{ color: var(--gray25); }
    .dd-label{ display:block; padding-right: calc(18px * var(--fix)); }
    .dd-caret{
      position:absolute; right: calc(16px * var(--fix)); top:50%; transform: translateY(-50%);
      width:0; height:0; pointer-events:none;
      border-left: calc(6px * var(--fix)) solid transparent;
      border-right: calc(6px * var(--fix)) solid transparent;
      border-top: calc(6px * var(--fix)) solid #000;
    }

    /* OVERLAY LIST */
    .dd-overlay{
      position:fixed; inset:0; background:#fff; display:none; z-index:1000;
      overflow:auto;
    }
    .dd-overlay[data-open="true"]{ display:block; }

    .dd-overlay-list{
      list-style:none; margin:0; padding:0;
      font-size: calc(var(--font-body) * var(--fix));
    }
    .dd-overlay-option{
      padding: calc(12px * var(--fix)) calc(10px * var(--fix));
      border-bottom:2px solid var(--gray20);
      cursor:pointer;
    }

    /* BUTTONS */
    .btn{
      display:block; width:100%;
      text-transform:uppercase; font-weight:700;
      font-size: calc(var(--btn-fs) * var(--fix));
      padding: calc(var(--btn-ph) * var(--fix)) calc(var(--btn-pw) * var(--fix));
      min-height: calc(var(--btn-minh) * var(--fix));
      border-radius: var(--radius);
      border:5px solid transparent;
      transition:0.15s ease;
    }

    .btn-noir{
      background:#000; color:#fff; border-color:#000;
      box-shadow:0 20px 40px rgba(0,0,0,0.40);
    }

    .btn-desactive{
      background: var(--gray10);
      color:#fff;
      border:0;
      box-shadow:none;
      cursor:default;
    }

    .btn-blanc{
      background:#fff; color:#000; border-color: var(--gray20);
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <!-- HEADER -->
    <header class="header">
      <div class="header-logo">
        <img class="header-img" id="headerImg"
             src="https://lh3.googleusercontent.com/d/15N5N0TgMBTxmn2v-sKsG53mEAKaxXYtA"
             alt="Logo SecoMobil">
      </div>

      <div class="sep-black"></div>

      <div class="header-grid">
        <div class="header-title">
          <span>NUEVO</span>
          <span>PEDIDO</span>
        </div>
        <div class="header-id" id="pedidoIdHeader">P-00001</div>
      </div>
    </header>

    <!-- CONTENU -->
    <div class="stack">

      <!-- SÉPARATEUR NOIR EXACTEMENT AVANT LE MENU -->
      <div class="sep-black"></div>

      <!-- MENU DÉROULANT SANS BORDURE (VARIANTE PLAIN) -->
      <div class="dropdown" data-variant="plain">
        <button type="button" class="dd-button" id="contactBtn" data-placeholder="true">
          <span class="dd-label">Elegir un contacto</span><span class="dd-caret"></span>
        </button>
        <script type="application/json" class="dd-data">
          [
            "Nuevo contacto",
            "Alberto Díaz",
            "Carlos Mena",
            "Lorenzo Despacito",
            "María González",
            "Tienda Juanita"
          ]
        </script>
      </div>

      <!-- SÉPARATEUR GRIS DIRECTEMENT APRÈS -->
      <div class="sep-gray"></div>

      <!-- ESPACE AVANT LE BOUTON OK -->
      <div style="height: calc(24px * var(--fix));"></div>

      <!-- BOUTONS -->
      <button class="btn btn-desactive" id="btnOK" disabled>OK</button>
      <button class="btn btn-blanc" id="btnVolverInicio">VOLVER AL INICIO</button>

      <div style="height:0;"></div>
    </div>
  </div>

  <!-- OVERLAY -->
  <div class="dd-overlay" id="ddOverlay">
    <ul class="dd-overlay-list" id="ddOverlayList"></ul>
  </div>

  <script>
    function applyScaleFix(){
      var cssW = window.innerWidth || document.documentElement.clientWidth;
      var screenW = Math.min(window.screen.width || 375, window.screen.height || 812);
      if (cssW >= 960 && cssW <= 1024) {
        var fix = (980 / screenW) * 1.50;
        document.documentElement.style.setProperty('--fix', fix.toFixed(3));
      } else {
        document.documentElement.style.setProperty('--fix', '1');
      }
    }

    function sizeHeaderImage(){
      var img = document.getElementById('headerImg');
      var wrap = document.querySelector('.wrapper');
      if (!img || !wrap) return;
      var w = Math.floor(wrap.clientWidth);
      if (w > 0){
        img.style.width = w + 'px';
        img.style.maxWidth = '100%';
        img.removeAttribute('height');
      }
    }

    var overlay     = document.getElementById('ddOverlay');
    var overlayList = document.getElementById('ddOverlayList');
    var contactBtn  = document.getElementById('contactBtn');
    var btnOK       = document.getElementById('btnOK');
    var pedidoIdEl  = document.getElementById('pedidoIdHeader');

    function cargarPedidoId(){
      if (!pedidoIdEl || typeof google === 'undefined' || !google.script || !google.script.run) return;

      google.script.run
        .withSuccessHandler(function(id){
          if (id) {
            pedidoIdEl.textContent = id;
          }
        })
        .generarIdPedido();
    }

    contactBtn.addEventListener('click', function(){
      var dataScript = this.parentNode.querySelector('.dd-data');
      var data = [];
      if (dataScript){
        try{ data = JSON.parse(dataScript.textContent.trim()); }catch(e){ data = []; }
      }
      overlayList.innerHTML = "";

      data.forEach(function(txt){
        var li = document.createElement('li');
        li.className = "dd-overlay-option";
        li.textContent = txt;
        li.addEventListener('click', function(){
          contactBtn.querySelector('.dd-label').textContent = txt;
          contactBtn.removeAttribute('data-placeholder');
          overlay.setAttribute('data-open','false');
          document.body.style.overflow = '';

          // activer bouton OK
          btnOK.disabled = false;
          btnOK.classList.remove('btn-desactive');
          btnOK.classList.add('btn-noir');
        });
        overlayList.appendChild(li);
      });

      overlay.setAttribute('data-open','true');
      document.body.style.overflow = 'hidden';
    });

    overlay.addEventListener('click', function(e){
      if (e.target === overlay){
        overlay.setAttribute('data-open','false');
        document.body.style.overflow = '';
      }
    });

    // ===== BRANCHEMENT OK → NUEVO CONTACTO ou REGISTRAR PEDIDO =====
    btnOK.addEventListener('click', function(){
      if (btnOK.disabled) return;

      var labelEl = contactBtn.querySelector('.dd-label');
      var seleccion = labelEl ? labelEl.textContent.trim() : '';
      var pedidoId  = pedidoIdEl ? pedidoIdEl.textContent.trim() : '';

      var payload = {
        pedidoId: pedidoId || '',
        clienteNombre: seleccion === 'Nuevo contacto' ? '' : seleccion,
        origen: 'nuevoPedido'
      };

      if (seleccion === 'Nuevo contacto'){
        // Ouvrir la page NUEVO CONTACTO
        google.script.run.abrirNuevoContacto(payload);
      } else {
        // Ouvrir directement la page REGISTRAR PEDIDO pour ce client
        google.script.run.abrirRegistrarPedido(payload);
      }
    });

    function init(){
      applyScaleFix();
      sizeHeaderImage();
      cargarPedidoId();
    }
    if (document.readyState === 'loading'){
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }

    window.addEventListener('resize', function(){
      applyScaleFix();
      sizeHeaderImage();
    });
  </script>

</body>
</html>
